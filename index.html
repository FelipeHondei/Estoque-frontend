<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque Hondei</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header>
    <div class="branding">
      <span class="logo" aria-hidden="true">üõí</span>
      <h1>Estoque Hondei</h1>
    </div>
    </header>

    <div class="header-actions-fixed">
      <button id="openCreateModal" class="button primary">
        Novo produto
      </button>
      <button id="openSaleModal" class="button success">Nova venda</button>
    </div>
  

  <div class="layout">
    <nav class="sidebar">
      <button class="nav-link active" data-section="estoque">Estoque</button>
      <button class="nav-link" data-section="resumo">Resumo de Vendas</button>
    </nav>
    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Abrir menu" type="button">‚ò∞</button>
    <main class="main-content">
      <section id="estoque-section" class="section active">
        <section class="toolbar">
          <h2>Produtos</h2>
          <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar produtos por nome ou SKU..."
              autocomplete="off" />
            <button class="search-clear" id="searchClear" title="Limpar pesquisa">√ó</button>
          </div>
        </section>

        <div class="search-results-info" id="searchResultsInfo" style="display: none;"></div>

        <section class="products-grid" id="products"></section>
      </section>
      <section id="resumo-section" class="section">
        <section class="toolbar">
          <h2>Vendas</h2>
        </section>

        <section class="sales-section">
          <div class="sales-summary" id="salesSummary">
            <div class="summary-card">
              <h3>Resumo Financeiro (30 dias)</h3>
              <div class="summary-grid">
                <div class="summary-item">
                  <span class="label">Vendas</span>
                  <span class="value" id="totalSales">R$ 0,00</span>
                </div>
                <div class="summary-item">
                  <span class="label">Custos</span>
                  <span class="value" id="totalCosts">R$ 0,00</span>
                </div>
                <div class="summary-item">
                  <span class="label">Lucro</span>
                  <span class="value" id="totalProfit">R$ 0,00</span>
                </div>
                <div class="summary-item">
                  <span class="label">Quantidade</span>
                  <span class="value" id="totalSalesCount">0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="sales-list" id="salesList"></div>
        </section>
      </section>
    </main>
  </div>

  <footer>
    <small>Estoque Hondei ‚Ä¢ Controle de estoque e vendas</small>
  </footer>

  <!-- Modal: Novo Produto -->
  <div id="createModal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeCreateModal" aria-label="Fechar">
        √ó
      </button>
      <h3 id="modalTitle">Cadastrar novo produto</h3>
      <form id="createForm">
        <input type="hidden" id="editingId" name="editing_id" />
        <div class="form-grid">
          <div>
            <label for="name">Nome do produto</label>
            <input name="name" required placeholder="Nome do produto" />
          </div>
          <div>
            <label for="sku">SKU</label>
            <input name="sku" required placeholder="SKU √∫nico" />
          </div>
          <div>
            <label for="price">Pre√ßo de custo</label>
            <input name="price" type="number" step="0.01" placeholder="0.00" required />
          </div>
          <div>
            <label for="sale_price">Pre√ßo de venda</label>
            <input name="sale_price" type="number" step="0.01" placeholder="0.00" required />
          </div>
          <div>
            <label for="min_quantity">Quantidade m√≠nima</label>
            <input name="min_quantity" type="number" placeholder="0" required />
          </div>
          <div>
            <label for="initial_quantity">Estoque inicial</label>
            <input name="initial_quantity" type="number" placeholder="0" required />
          </div>
          <div>
            <label for="purchase_date">Data de compra</label>
            <input name="purchase_date" type="date" placeholder="Data de compra" />
          </div>
          <div>
            <label for="expiry_date">Data de vencimento</label>
            <input name="expiry_date" type="date" placeholder="Data de vencimento" />
          </div>
          <div class="modal-actions">
            <button type="button" class="button" id="cancelCreate">
              Cancelar
            </button>
            <button type="submit" class="button primary" id="saveButton">
              Salvar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Nova Venda -->
  <div id="saleModal" class="modal hidden">
    <div class="modal-overlay" id="saleModalOverlay"></div>
    <div class="modal-content large" role="dialog" aria-modal="true" aria-labelledby="saleModalTitle">
      <button class="modal-close" id="closeSaleModal" aria-label="Fechar">
        √ó
      </button>
      <h3 id="saleModalTitle">Nova Venda</h3>
      <form id="saleForm">
        <div class="sale-header">
          <div class="form-row">
            <div class="form-group">
              <label>Cliente</label>
              <input name="customer_name" required placeholder="Nome do cliente" />
            </div>
            <div class="form-group">
              <label>Forma de Pagamento</label>
              <select name="payment_method" required>
                <option value="">Selecione...</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cart√£o">Cart√£o</option>
                <option value="pix">PIX</option>
                <option value="transfer√™ncia">Transfer√™ncia</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Observa√ß√µes</label>
            <textarea name="notes" placeholder="Observa√ß√µes da venda..."></textarea>
          </div>
        </div>

        <div class="sale-items">
          <h4>Itens da Venda</h4>
          <div id="saleItemsList" class="sale-items-container"></div>
          <button type="button" class="button" id="addSaleItem">
            + Adicionar Item
          </button>
        </div>

        <div class="sale-total">
          <div class="total-row">
            <span>Total da Venda:</span>
            <span id="saleTotal">R$ 0,00</span>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="button" id="cancelSale">
            Cancelar
          </button>
          <button type="submit" class="button success">
            Finalizar Venda
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>

</html>
